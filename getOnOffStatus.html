<html>
<head>
<title>Get on/off status</title>

<script>

function getOnOffStatus(currentHour, onTime, offTime)
{
    if (onTime == offTime) {
        return 0;
    }

    if (onTime < offTime) {
        if (currentHour >= onTime && currentHour < offTime) {
            return 1;
        }
        return 0;
    }

    if (onTime > offTime) {
        if (currentHour >= onTime && currentHour <= 23) {
            return 1;
        }
        else if (currentHour < offTime) {
            return 1;
        }
        return 0;
    }
}

function checkStatus()
{
	var hour = parseInt(document.getElementById('hour').value);
	var onT = parseInt(document.getElementById('ontime').value);
	var offT = parseInt(document.getElementById('offtime').value);
	
	alert(getOnOffStatus(hour, onT, offT));

}

</script>

</head>
<body>

Current Hour <input type="text" id="hour" /><br />
On Time <input type="text" id="ontime" /><br />
Off Time <input type="text" id="offtime" /><br />
<button onclick="checkStatus()">Check</button>

</body>
</html>
